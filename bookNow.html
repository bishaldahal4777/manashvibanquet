  <body>
    <!-- Header -->
    <header class="header">
      <a href="#" class="logo"
        ><img src="favicon.png" alt="Logo" /> Manashvi Banquet</a

      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#services">Services</a>

        <a href="index.html#review">Review</a>
        <a href="index.html#contact">Contact</a>
      </nav>

    <!-- Menu Section -->
    <div class="container">
      <h1 class="heading" id="eventHeading">Book Your Event</h1>
    
     <!-- Menu List Section -->
<div class="menu-list">
  <h2>See Full Menu of Below Package</h2>
  <ul>
    <li><a href="customizedPack.html">Customized Package</a></li>
    <li><a href="VegPack.html">Veg Package</a></li>
    <li><a href="GoldPack.html">Gold Package</a></li>
    <li><a href="DiamondPack.html">Diamond Package</a></li>
  </ul>
</div>

    <!-- Book Now Section -->
    <section class="book-now">
      <div class="container">
        <h1 class="heading" id="eventHeading">Book Your Event</h1>
        <form
          action="https://formsubmit.co/bishaldahal4777@gmail.com"
          method="post"
          class="booking-form"
        >
          <div class="form-group">
            <label for="name">Full Name<span style="color: red">*</span></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="phone"
              >Phone Number<span style="color: red">*</span></label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="event-type"
              >Event Type<span style="color: red">*</span></label
            >
            <select id="event-type" name="event-type" required>
              <option value="">-- Select Event Type --</option>
              <option value="wedding">Wedding</option>
              <option value="birthday">Birthday</option>
              <option value="corporate">Corporate Event</option>
              <option value="corporate">Anniversary</option>
              <option value="corporate">Baby Shower</option>
              <option value="corporate">Reception</option>
              <option value="corporate">Engagement</option>

              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date"
              >Event Date<span style="color: red">*</span></label
            >
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="guests">Number of Guests</label>
            <input
              type="number"
              id="guests"
              name="guests"
              placeholder="Enter number of guests"
              required
            />
          </div>
          <div class="form-group">
            <label for="package1">Select Package</label>
            <select
              id="package1"
              name="package1"
              onchange="toggleSecondDropdown()"
            >
              <option value="">-- Select Package --</option>
              <option value="customized">Customized Package</option>
              <option value="veg">Veg Pack</option>
              <option value="non-veg">Gold Pack</option>
              <option value="non-veg">Diamond Pack</option>

            </select>
          </div>

          <!-- beverages Package -->

          <label for="beverage">Do you want beverages?</label>
          <div>
            <input type="checkbox" id="beverage" name="beverage" value="yes" />
            <label for="beverage">Yes</label>

            <input type="checkbox" id="beverage" name="beverage" value="No" />
            <label for="beverage">No</label>
          </div>

          <button type="submit" class="btn">Book Now</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Manashvi Banquet. All rights reserved.</p>
    </footer>
