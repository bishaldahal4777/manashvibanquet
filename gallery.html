    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      /* Header Styles */
      .header {
        background: #f5f5f5;
        padding: 10px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .header .logo {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .header .logo img {
        height: 40px;
        margin-right: 10px;
      }

      .navbar {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .navbar a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar a:hover {
        color: #ff6347;
      }

      /* Gallery Header */
      .gallery-header {
        text-align: center;
        margin: 40px 0;
        padding-top: 70px;
      }

      .gallery-header h1 {
        font-size: 36px;
        color: #333;
      }

      /* Categories Section */
      .categories {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 30px;
        gap: 10px;
      }

      .categories button {
        background: none;
        border: 2px solid #ccc;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
        white-space: nowrap;
      }

      .categories button.active {
        border-color: #ff6347;
        color: #ff6347;
      }

      .categories button:hover {
        background-color: #ff6347;
        color: white;
      }

      /* Gallery Section */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
        padding: 0 20px;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      /* Footer Styles */
      footer {
        background-color: #333;
        color: #fff;
        padding: 15px 0;
        text-align: center;
      }
      /* Lightbox Navigation Buttons */
      .lightbox .prev,
      .lightbox .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        font-size: 24px;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        z-index: 1001;
      }

      .lightbox .prev {
        left: 10px;
      }

      .lightbox .next {
        right: 10px;
      }

      .lightbox .prev:hover,
      .lightbox .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      /* Responsive Design */
      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          align-items: flex-start;
        }

        .navbar {
          width: 100%;
          flex-direction: column;
          gap: 10px;
          align-items: flex-start;
        }

        .categories button {
          padding: 8px 10px;
          font-size: 12px;
        }
      }

      @media (max-width: 480px) {
        .gallery-header h1 {
          font-size: 24px;
        }

        .categories {
          flex-direction: column;
        }
      }
      /* Responsive Menu Styles */
      .menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #333;
      }

      .navbar {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }
      /* Lightbox Styles */
      .lightbox {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .lightbox img {
        display: block;
        max-width: 80%;
        max-height: 80%;
        margin: 50px auto;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
      }

      .lightbox .close {
        position: absolute;
        top: 20px;
        right: 40px;
        color: white;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
      }

      .lightbox .close:hover,
      .lightbox .close:focus {
        color: #ff6347;
        text-decoration: none;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }

        .navbar {
          display: none;
          flex-direction: column;
          width: 100%;
          background-color: #f5f5f5;
          padding: 10px;
          position: absolute;
          top: 60px; /* Adjust based on header height */
          left: 0;
          z-index: 1000;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar.active {
          display: flex;
        }

        .navbar a {
          padding: 10px 15px;
          border-bottom: 1px solid #ccc;
        }

        .navbar a:last-child {
          border-bottom: none;
        }
      }
    </style>

      let currentImageIndex = 0; // Track the current image index
      let currentCategory = "all"; // Track the current category

      function showCategory(category) {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = ""; // Clear current images

        const images = categories[category] || [];
        currentCategory = category; // Update current category

        images.forEach((src, index) => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = category + " Image";
          img.onclick = () => openLightbox(index);
          gallery.appendChild(img);
        });

        // Update active category
        const buttons = document.querySelectorAll(".categories button");
        buttons.forEach((button) => button.classList.remove("active"));
        document
          .querySelector(`button[onclick="showCategory('${category}')"]`)
          .classList.add("active");
      }
      function openLightbox(index) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const images = categories[currentCategory];

        currentImageIndex = index; // Set the current image index
        lightbox.style.display = "block"; // Show the lightbox
        lightboxImg.src = images[currentImageIndex]; // Display the clicked image

        // Ensure the buttons are visible and functional
        document.querySelector(".next").onclick = showNextImage;
        document.querySelector(".prev").onclick = showPreviousImage;
      }
      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.style.display = "none";
      }
      function showNextImage() {
        const images = categories[currentCategory];
        currentImageIndex = (currentImageIndex + 1) % images.length; // Loop to the first image
        document.getElementById("lightbox-img").src = images[currentImageIndex];
      }

      function showPreviousImage() {
        const images = categories[currentCategory];
        currentImageIndex =
          (currentImageIndex - 1 + images.length) % images.length; // Loop to the last image
        document.getElementById("lightbox-img").src = images[currentImageIndex];
      }

      // Initialize with 'all' category
      showCategory("all");

      const menuToggle = document.getElementById("menu-toggle");
      const navbar = document.getElementById("navbar");

      menuToggle.addEventListener("click", () => {
        navbar.classList.toggle("active");
      });
