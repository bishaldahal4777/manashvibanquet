<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Book Now - Manashvi Banquet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="#" class="logo"
        ><img src="favicon.png" alt="Logo" /> Manashvi Banquet</a
      >
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#services">Services</a>
        <a href="bookNow.html">Book Now</a>
        <a href="index.html#gallery">Gallery</a>
        <a href="index.html#review">Review</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </header>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Manashvi Banquet. All rights reserved.</p>
    </footer>

    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Header Styles */
      .header {
        background: #f5f5f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        flex-wrap: wrap;
      }

      .header .logo img {
        height: 40px;
        margin-right: 10px;
      }

      .navbar {
        display: flex;
        flex-wrap: wrap;
      }

      .navbar a {
        color: #333;
        margin: 0 10px;
        text-decoration: none;
      }

      /* Book Now Section */
      .book-now {
        padding: 50px 20px;
        background: #f4f4f4;
      }

      .book-now .heading {
        text-align: center;
        margin-bottom: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .btn {
        display: inline-block;
        background: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background: #0056b3;
      }

      /* Footer Styles */
      .footer {
        text-align: center;
        padding: 10px 20px;
        background: #333;
        color: #fff;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          align-items: flex-start;
        }

        .navbar {
          flex-direction: column;
          gap: 10px;
        }

        .container {
          padding: 15px;
        }

        .form-group label {
          font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
          font-size: 14px;
        }

        .btn {
          font-size: 14px;
          padding: 8px 16px;
        }
      }

      @media (max-width: 480px) {
        .header {
          padding: 10px 15px;
        }

        .navbar a {
          font-size: 14px;
        }

        .container {
          padding: 10px;
        }

        .form-group label {
          font-size: 12px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
          font-size: 12px;
        }

        .btn {
          font-size: 12px;
          padding: 6px 12px;
        }
      }
    </style>

    <script></script>
  </body>
</html>
